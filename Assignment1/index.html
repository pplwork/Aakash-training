<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <div class="container">
    <h1>Form</h1>
    <form name="myForm" onsubmit="Submit()">
      Email: <input type="email" id="email" name="email"><br><br>
      
      Password: <input type="password" name="password"><br><br>
      
      <label>Sex 
        <select name="sex" id="sex">
          <option value="male" >Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </label><br><br>

      Role:
      <div >
        <input type="radio" name="role" id="role1" value="admin">
        <label for="role1"> Admin</label>
        <input type="radio" name="role" id="role2" value="user">
        <label for="role2">User</label><br><br>
      </div>
    
      Grant Permissions:<br>
      <input type="checkbox" name="perm" value="perm1" id="perm1">
      <label for="perm1"> Perm1</label><br>
      <input type="checkbox" name="perm" value="perm2" id="perm2">
      <label for="perm2">Perm2</label><br>
      <input type="checkbox" name="perm" value="perm3" id="perm3">
      <label for="perm3">Perm3</label><br>
      <input type="checkbox" name="perm" value="perm4" id="perm4">
      <label for="perm4">Perm4</label ><br>
      <input type="checkbox" name="perm" value="perm5" id="perm5">
      <label for="perm5">Perm5</label><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
